name: build

on:
  push:
    branches:
      - master
      - dev-*
  pull_request:
    branches:
      - master
      - dev-*

jobs:
  build:
    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Install Homebrew packages
      run: |
        brew install pango jpeg librsvg

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        yarn install
        yarn lint
        yarn prettier
        yarn build
        yarn test
