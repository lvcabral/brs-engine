name: build

on:
  push:
    branches:
      - master
      - scenegraph
  pull_request:
    branches:
      - master
      - scenegraph

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run lint
        npm run prettier
        npm run build
        npm run test
